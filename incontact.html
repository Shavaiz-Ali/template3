<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.css">
  <link rel="stylesheet" href="input.css">
  <title>Document</title>
</head>

<body>
  <section>
    <div class="container-fluid bg-[url('/images/bg-dark.jpg')] bg-cover min-h-screen py-5 bg-fixed">
      <div class="container m-auto mt-6">
        <!-- navbar goes here  -->
        <div class="navheader mx-auto lg:flex flex-wrap lg:items-center ">
          <div class="logo">
            <span>
              <img src="images/logo (1).png" alt="" class="xl:mx-5 md:text-center flex items-center mb-3">
            </span>
          </div>
          <ul class="flex flex-wrap gap-4 ml-auto">
            <li
              class="list-none h-12 w-28 active bg-gradient-to-tr from-[#e53048] to-[#dd205f] rounded-[5px] flex items-center justify-center">
              <a href="./index.html" class="decoration-transparent">
                <i class="fas fa-home lead text-white"></i>
                <span class="ml-2 text-white">Home</span>
              </a>
            </li>

            <li
              class="list-none h-12 w-28  bg-[#212425] border-0 hover:bg-gradient-to-tr from-[#e53048] to-[#dd205f] rounded-[5px] flex items-center justify-center">
              <a href="./inabout.html" class="decoration-transparent">
                <i class="fas fa-user lead text-white"></i>
                <span class="ml-2 text-white">About</span>
              </a>
            </li>

            <li
              class="list-none h-12 w-28  bg-[#212425] border-0 hover:bg-gradient-to-tr from-[#e53048] to-[#dd205f] flex items-center justify-center rounded-[5px]">
              <a href="./inrusume.html" class="decoration-transparent">
                <i class="fas fa-file-lines lead  text-white"></i>
                <span class="ml-2 text-white">Resume</span>
              </a>
            </li>

            <li
              class="list-none h-12 w-28 bg-[#212425] border-0 hover:bg-gradient-to-tr from-[#e53048] to-[#dd205f] rounded-[5px] flex items-center justify-center">
              <a href="#" class="decoration-transparent">
                <i class="fas fa-briefcase lead text-white"></i>
                <span class="ml-2 text-white">Works</span>
              </a>
            </li>

            <li
              class="list-none h-12 w-28 bg-[#212425] border-0 hover:bg-gradient-to-tr from-[#e53048] to-[#dd205f] rounded-[5px] flex items-center justify-center">
              <a href="#" class="decoration-transparent">
                <i class="fab fa-blogger lead  text-white"></i>
                <span class="ml-2 text-white">BLogs</span>
              </a>
            </li>

            <li
              class="list-none h-12 w-28 bg-[#212425] border-0 hover:bg-gradient-to-tr from-[#e53048] to-[#dd205f] rounded-[5px] flex items-center justify-center">
              <a href="#" class="decoration-transparent">
                <i class="fas fa-address-book lead  text-white"></i>
                <span class="ml-2 text-white">Contact</span>
              </a>
            </li>

            <li
              class="list-none h-12 w-12 bg-[#212425] border-0 hover:bg-gradient-to-tr from-[#e53048] to-[#dd205f] rounded-full flex items-center justify-center">
              <a href="#" class="decoration-transparent">
                <i class="fas fa-sun lead text-white"></i>
              </a>
            </li>
          </ul>
        </div>
        <!-- ends here  -->

        <!-- contact section stars here  -->
        <div class="contact bg-[#111111] m-auto mt-12 rounded-tr-2xl rounded-tl-2xl">
          <!-- heading goes here  -->
          <div class="heading lg:pl-8 py-8">
            <h1 class="text-white lg:text-5xl text-3xl border-b-2 lg:w-1/3 border-[#e53048]">Contact</h1>
          </div>
          <!-- ends here  -->

          <!-- contact-body starts here  -->
          <div class="contact-body lg:pl-8 lg:flex gap-10 sm:p-10 p-3">
            <!-- address goes here  -->
            <div class="address lg:w-[30%]">
              <!-- phone-div goes here  -->
              <div class="div-phone border border-[#424141] sm:p-12 p-2 rounded-xl">
                <span class="sm:flex text-white text-xl font-semibold">
                  <img src="images/phone-call.png" alt="" class="w-10">
                  <p class="ml-2">Phone :</p>
                </span>
                <div class="text">
                  <p class="lg:ml-8 sm:text-2xl text-xl text-[#8a8a8a]">+123 345 678</p>
                  <p class="lg:ml-8 sm:text-2xl text-xl text-[#8a8a8a]">+123 345 678</p>
                </div>
              </div>
              <!-- ends here  -->
              <!-- email-div goes here  -->
              <div class="div-email border border-[#424141] sm:p-12 p-2 rounded-xl mt-8">
                <span class="sm:flex text-white text-xl font-semibold">
                  <img src="images/email.png" alt="" class="w-10">
                  <p class="ml-2">Phone :</p>
                </span>
                <div class="text">
                  <p class="lg:ml-8 sm:text-2xl text-xl text-[#8a8a8a]">info@gamil.com</p>
                  <p class="lg:ml-8 sm:text-2xl text-xl text-[#8a8a8a]">example@gamil.com</p>
                </div>
              </div>
              <!-- ends here  -->
              <!-- email-div goes here  -->
              <div class="div-email border border-[#424141] sm:p-12 p-2 rounded-xl mt-8">
                <span class="sm:flex text-white text-xl font-semibold">
                  <img src="images/map.png" alt="" class="w-10">
                  <p class="ml-2">Phone :</p>
                </span>
                <div class="text">
                  <p class="sm:ml-8 sm:text-2xl text-xl text-[#8a8a8a]">maount,oval</p>
                  <p class="sm:ml-8 sm:text-2xl text-xl text-[#8a8a8a]">road,new york,usa</p>
                </div>
              </div>
              <!-- ends here  -->
            </div>
            <!-- ends here  -->
            <!-- form goes here  -->
            <div
              class="contact-form border border-[#424141] sm:p-12 p-4 rounded-xl lg:w-[65%] lg:h-[95vh] lg:mt-0 mt-5">
              <div class="text">
                <p class="sm:text-3xl text-xl text-[#8a8a8a]">I,m always open to discussing product</p>
                <h1 class="text-white sm:text-3xl text-xl mt-2">Design Work Or Partnership</h1>
              </div>
              <div class="form mt-5">
                <form action="">
                  <span>
                    <input type="text" placeholder="Name*"
                      class="border-0 border-b-2 border-b-[#8a8a8a] w-full bg-transparent py-3">
                  </span>
                  <span>
                    <input type="text" placeholder="Email*"
                      class="border-0 border-b-2 border-b-[#8a8a8a] w-full bg-transparent py-3 mt-10">
                  </span>
                  <span>
                    <input type="text" placeholder="Message*"
                      class="border-0 border-b-2 border-b-[#8a8a8a] w-full bg-transparent py-3 mt-10">
                  </span>
                  <button class="text-white border-2 border-white w-32 p-2 mt-10 rounded-[10px]  hover:bg-gradient-to-tr from-[#e53048] to-[#dd205f]
                hover:border-0 transition-[0.3s]">Submit</button>
                </form>
              </div>
            </div>
            <!-- ends here  -->
          </div>
          <!-- ends here  -->
        </div>
        <!-- ends here  -->
        <!-- rights goes here  -->
        <div class="text text-center sm:p-5 bg-zinc-900 rounded-bl-2xl rounded-br-2xl">
          <p class=" font-semibold text-slate-400"><i class="fas fa-copyright"></i> 2022 All Rights Reserved By
            ib-themes</p>
        </div>
        <!-- ends here  -->
      </div>
    </div>
  </section>
</body>

</html>
